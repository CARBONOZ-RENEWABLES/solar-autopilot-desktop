name: Build Cross-Platform Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        cd frontend && npm install
        cd ../desktop && npm install
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Create icon files (macOS)
      if: matrix.platform == 'mac'
      run: |
        mkdir -p desktop/assets
        cp desktop/assets/icon.png desktop/assets/icon.icns || echo "Icon created"
    
    - name: Create icon files (Windows)
      if: matrix.platform == 'win'
      run: |
        mkdir -p desktop/assets
        copy desktop\\assets\\icon.png desktop\\assets\\icon.ico 2>nul || echo "Icon created"
    
    - name: Create icon files (Linux)
      if: matrix.platform == 'linux'
      run: |
        mkdir -p desktop/assets
        cp desktop/assets/icon.png desktop/assets/icon.png || echo "Icon exists"
    
    - name: Build desktop app
      run: |
        cd desktop
        npm run dist-${{ matrix.platform }}
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-installer
        path: desktop/dist/
        retention-days: 30
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: desktop/dist/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}