version: '3.8'

services:
  # Main Application (Backend)
  solarautopilot:
    build: .
    image: elitedesire/solarautopilot:latest
    container_name: carbonoz-solarautopilot
    restart: unless-stopped
    ports:
      - "6789:6789"
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=6789
      - INFLUXDB_HOST=influxdb
      - INFLUXDB_PORT=8086
      - INFLUXDB_DATABASE=solarautopilot
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
    depends_on:
      - influxdb
    networks:
      - solarautopilot-network

  # Frontend (Nginx serving React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: carbonoz-frontend
    restart: unless-stopped
    ports:
      - "48732:80"
    depends_on:
      - solarautopilot
    networks:
      - solarautopilot-network

  # InfluxDB Database
  influxdb:
    image: influxdb:1.8-alpine
    container_name: carbonoz-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=solarautopilot
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - solarautopilot-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: carbonoz-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb
    networks:
      - solarautopilot-network

volumes:
  app-data:
  app-logs:
  influxdb-data:
  grafana-data:

networks:
  solarautopilot-network:
    driver: bridge
