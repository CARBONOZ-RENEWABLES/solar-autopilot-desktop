services:
  # Main Application
  solarautopilot:
    image: elitedesire/solarautopilot:latest
    container_name: carbonoz-solarautopilot
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - INFLUXDB_HOST=influxdb
      - INFLUXDB_PORT=8086
      - INFLUXDB_DATABASE=solarautopilot
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
    depends_on:
      - influxdb
      - grafana
    networks:
      - solarautopilot-network

  # InfluxDB Database
  influxdb:
    image: influxdb:1.8-alpine
    container_name: carbonoz-influxdb
    restart: unless-stopped
    ports:
      - "8087:8086"
    environment:
      - INFLUXDB_DB=solarautopilot
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - solarautopilot-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: carbonoz-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_BASIC_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - influxdb
    networks:
      - solarautopilot-network

volumes:
  app-data:
  app-logs:
  influxdb-data:
  grafana-data:

networks:
  solarautopilot-network:
    driver: bridge
